<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="addBotForm">
        <label for="serverName">Server Name:</label>
        <input type="text" id="serverName" name="serverName" required>

        <label for="botName">Bot Name:</label>
        <input type="text" id="botName" name="botName" required>

        <label for="botToken">Bot Token:</label>
        <input type="text" id="botToken" name="botToken" required>

        <label for="clientId">Client ID:</label>
        <input type="text" id="clientId" name="clientId" required>

        <label for="publicIp">Public IP (Optional):</label>
        <input type="text" id="publicIp" name="publicIp">

        <button type="button" onclick="submitForm()">Submit</button>

        <button onclick="backButton()">Return to Main Panel</button>
    </form>

    <script>
        function submitForm() {
            // Get form values
            const serverName = document.getElementById('serverName').value;
            const botName = document.getElementById('botName').value;
            const botToken = document.getElementById('botToken').value;
            const clientId = document.getElementById('clientId').value;
            const publicIp = document.getElementById('publicIp').value;

            // Send form data to the server (you can use fetch or any other method)
            fetch('/submit-bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    serverName,
                    botName,
                    botToken,
                    clientId,
                    publicIp
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response as needed
                console.log(data);
            })
            .catch(error => console.error(error));
        }

        function backButton() {
            window.history.back();
        }
    </script>
</body>

</html>
