// Function to format the current date and time as YYYY-MM-DD HH:mm:ss
function getCurrentDateTime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const day = now.getDate().toString().padStart(2, '0');
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}

//-----------------------------------------Input Processing function
const consoleInput = document.getElementById('console-input');

//-------------------------- Stopwatch Script
let stopwatchInterval;
let milliseconds = 0;
let seconds = 0;
let minutes = 0;
let hours = 0;
let days = 0;
let months = 0;
let years = 0;

function startStopwatch() {
  stopwatchInterval = setInterval(updateStopwatch, 1); // Run every millisecond
}

function stopStopwatch() {
  clearInterval(stopwatchInterval);
}

function resetStopwatch() {
  clearInterval(stopwatchInterval);
  milliseconds = 0;
  seconds = 0;
  minutes = 0;
  hours = 0;
  days = 0;
  months = 0;
  years = 0;
  document.getElementById('stopwatch').innerText = '0:0:0';
}

function updateStopwatch() {
  milliseconds++;

  if (milliseconds === 1000) {
    milliseconds = 0;
    seconds++;

    if (seconds === 60) {
      seconds = 0;
      minutes++;

      if (minutes === 60) {
        minutes = 0;
        hours++;

        if (hours === 24) {
          hours = 0;
          days++;

          // Assuming 30 days in a month for simplicity
          if (days === 30) {
            days = 0;
            months++;

            if (months === 12) {
              months = 0;
              years++;
            }
          }
        }
      }
    }
  }

  const formattedTime = `${hours}:${minutes}:${seconds}`;
  document.getElementById('stopwatch').innerText = formattedTime;
}

function padNumber(num, size) {
  let str = num.toString();
  while (str.length < size) {
    str = '0' + str;
  }
  return str;
}

//----------------------------------------- Function to make HTTP requests
function makeRequest(endpoint) {
  fetch(endpoint)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log(`Action completed: ${data.status}`);
    })
    .catch(error => {
      console.error(`Error executing action: ${error}`);
    });
